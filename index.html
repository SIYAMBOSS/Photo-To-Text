<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SIYAM LINGUA AI</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="install-banner" class="fixed top-0 left-0 w-full z-[2000] bg-cyan-600 p-3 flex items-center justify-between shadow-2xl hidden">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p class="text-[10px] font-bold uppercase tracking-widest">Install Siyam Lingua App</p>
        </div>
        <button id="install-btn" class="bg-black text-white px-4 py-1.5 rounded-full text-[9px] font-bold uppercase">Install</button>
    </div>

    <div id="auth-overlay" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm bg-[#111] p-10 rounded-[40px] border border-white/5 text-center shadow-2xl">
            <div class="w-16 h-16 bg-cyan-600/20 rounded-full flex items-center justify-center mx-auto mb-6 text-cyan-500">
                <i class="fa-solid fa-bolt text-2xl"></i>
            </div>
            <h2 class="text-lg font-black uppercase mb-8">Identification</h2>
            <input type="email" id="user-gmail" placeholder="Enter your Gmail" class="w-full bg-black border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-cyan-500 transition-all text-sm">
            <button onclick="saveIdentity()" class="w-full bg-cyan-600 py-4 rounded-2xl font-bold tracking-widest text-[10px] uppercase">Start Now</button>
        </div>
    </div>

    <header class="p-5 border-b border-white/5 flex items-center justify-between bg-[#050505] sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-600 rounded-lg flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <i class="fa-solid fa-camera-rotate text-sm"></i>
            </div>
            <h1 class="text-[12px] font-black tracking-widest uppercase">Siyam <span class="text-cyan-500">Lingua</span></h1>
        </div>
        <div id="active-user" class="text-[8px] font-bold text-white/30 uppercase tracking-widest bg-white/5 px-3 py-1 rounded-full border border-white/5"></div>
    </header>

    <div id="chat-window" class="flex-1 overflow-y-auto p-5 space-y-6 flex flex-col scroll-smooth">
        <div class="flex flex-col gap-2 max-w-[85%]">
            <div class="bg-[#111] p-4 rounded-3xl rounded-tl-none text-[13px] text-white/70 border border-white/5">
                Hi SIYAM! Just upload a photo, and I'll extract & translate the text for you. ðŸš€
            </div>
        </div>
    </div>

    <div class="p-4 pb-8 bg-black border-t border-white/5">
        <div class="max-w-3xl mx-auto flex items-center gap-3 bg-[#111] p-2 rounded-[30px] border border-white/10 shadow-2xl">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="processImage()">
            <button onclick="document.getElementById('file-input').click()" class="w-12 h-12 bg-white/5 hover:bg-cyan-600 text-cyan-500 hover:text-white transition-all rounded-full flex items-center justify-center">
                <i class="fa-solid fa-plus text-lg"></i>
            </button>
            <input type="text" readonly placeholder="Tap the plus to scan..." class="flex-1 bg-transparent border-none outline-none text-xs text-white/30 px-2">
            <div id="loader" class="hidden pr-4">
                <div class="w-5 h-5 border-2 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
